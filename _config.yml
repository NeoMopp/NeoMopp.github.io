  Hi, I'm Will. A Software Engineer working at SuperAwesome making amazing things to help keep children safe on the internet.
  Throughout my career I've had experience working on with all kinds of systems be they in the Cloud or a physical machine, but most of all I just love solving problems!! 

  
  I am experienced in: <mark>AWS</mark> <mark>Angular</mark> <mark>Typescript</mark> <mark>Scala</mark> <mark>Terraform</mark> <mark>Java</mark> <mark>CircleCI</mark> <mark>C</mark>

