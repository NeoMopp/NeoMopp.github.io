            Working as a Consultant at Infinty Works, I aided clients in furthering their technological journey. During my time here I worked with <mark>Sainburys</mark> and <mark>Convex Insurance</mark> to help build out their data engineering capabilities in the Cloud using technologies like <mark>Kafka</mark> and <mark>Spark</mark>. During this time I was exposed not only to Data Engineers but Dev-ops helping to provision <mark>AWS</mark> resources with <mark>terraform</mark>

